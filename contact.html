<!DOCTYPE html>
<html lang="ja">
<head>

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

            font-size: 1em;
            margin: 5px 0;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .sns-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .sns-links a {
            font-size: 1.2em;
            color: #3498db;
            text-decoration: none;
        }

            <div class="sns-links">

                <a href="https://discord.gg/mWBwH2yyAF" target="_blank" rel="noopener noreferrer">Discordサーバー</a>
