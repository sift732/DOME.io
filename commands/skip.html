<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> <!-- 親ディレクトリの styles.css をリンク -->
    <style>
        /* skip.html 専用のスタイル */
        .command-detail {
            padding: 20px;
        }

        .command-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .command-description {
            margin-bottom: 20px;
        }

        .command-example {
            background-color: #f1f1f1;
            padding: 10px;
            border-left: 4px solid #1a73e8;
            margin-bottom: 20px;
            font-family: monospace;
        }

        .command-info {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .note {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        /* ダークテーマ用のスタイル */
        .dark-mode .command-detail {
            background-color: #1e1e1e; /* ダークテーマのコマンド詳細背景色 */
            color: #e0e0e0; /* ダークテーマの文字色 */
        }

        .dark-mode .command-example {
            background-color: #333333; /* ダークテーマのコマンド例背景色 */
            color: #e0e0e0; /* ダークテーマのコマンド例文字色 */
        }

        .dark-mode .note {
            background-color: #444c5c; /* ダークテーマの注意背景色 */
            border: 1px solid #2b3444; /* ダークテーマの注意ボーダー色 */
            color: #e0e0e0; /* ダークテーマの注意文字色 */
        }
    </style>
</head>
<body>
    <div class="command-detail">
        <div class="command-header">/music_skip</div>
        <div class="command-description">
            `/music_skip` コマンドは再生中の音楽をスキップし、次のトラックを再生するためのコマンドです。このコマンドを使用することでキューにある次の音楽が再生されます。
        </div>

        <div class="command-info">
            <strong>使い方</strong>
            <div class="command-example">
                /music_skip
            </div>
            コマンドを実行すると、BOTが現在再生中のトラックをスキップし、次のトラックが再生されます。
        </div>

        <div class="note">
            <strong>注意：</strong> BOTがボイスチャンネルに参加している必要があります。また、再生中のトラックが存在しない場合や、キューが空の場合はエラーが返されます。
        </div>

        <div class="command-info">
            <strong>例</strong>
            <div class="command-example">
                /music_skip
            </div>
            上記の例では、現在再生中の音楽がスキップされ、次のトラックが再生されます。
        </div>
    </div>
</body>
</html>
